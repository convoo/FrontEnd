<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">


<dom-module id="convoo-create">
  <template>
    <style>
      :host {
            display: inline-block;
            opacity: 1;
            transition: opacity .5s ease-out;
            -moz-transition: opacity .5s ease-out;
            -webkit-transition: opacity .5s ease-out;
            -o-transition: opacity .5s ease-out;
            width: 100%;
            background-color: #3a474c;
            border-radius: 2px;
           
      }


.create{
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 16px;
    padding-bottom: 16px;
    border-radius: 2px;
    color: #d4d4d4
}
      
    </style>
  <content></content>
        <paper-material elevation="3" class="create">
            <escape-back></escape-back>
             <h2>What would you like to talk about today?</h2>
             <paper-toggle-button>Anyone can join</paper-toggle-button>
             <paper-input label="Share a website you have found"></paper-input>
             <paper-input label="Title" char-counter maxlength="10"></paper-input>
             <paper-input label="Description"></paper-input>
              <paper-input label="Tag it"></paper-input>
        </paper-material>        
                 
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'convoo-create',

      properties: {
         height: Number,
         background: String,
      },
      
       ready: function() {
           
             this.width = this.height*5;
           
          if(this.background =="light"){
              this.firstcolor="d1d3d4"; 
              this.secondcolor="ea4a5d";
          }
              if(this.background =="dark"){
              this.firstcolor="ffffff"; 
              this.secondcolor="ea4a5d";
          }
              if(this.background =="red"){
              this.firstcolor="000000"; 
              this.secondcolor="ffffff";
          }
          
     
        }

    });
    
  })();
  </script>
</dom-module>
