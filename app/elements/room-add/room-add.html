<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="room-add">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <section onclick="addRoom(event)">
        

        <paper-fab  data-dialog="add-room-modal" mini icon="add"></paper-fab>
      
      
        <paper-dialog id="add-room-modal" modal>
          <h2>Add Room</h2>
          <paper-input label="Room Name"></paper-input>
          <paper-input label="Website URL"></paper-input>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>Close</paper-button>
                <paper-button dialog-confirm autofocus>Add Room</paper-button>

            </div>
        </paper-dialog>
    </section>
  </template>
  <script>
  (function() {
    'use strict';
 
    new Polymer({
      is: 'room-add'
    });
  })();
  function addRoom(e) {
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
          button = button.parentElement;
      }
      if (!button.hasAttribute('data-dialog')) {
          return;
      }
      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
          dialog.open();
      }
  }
  </script>
</dom-module>
