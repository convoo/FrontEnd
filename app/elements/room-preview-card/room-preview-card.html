<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="room-preview-card">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <paper-card heading="{{name}}" elevation="{{elevation}}" image="{{img}}">
        <div class="card-content">
            <content></content>
        </div>
        <div class="card-actions">
            <a href$="{{baseUrl}}{{id}}"><paper-button raised>Join</paper-button></a>
            <template is="dom-if" if="{{hasUrl}}">
                <a href="{{url}}" target="_blank">
                  <iron-icon icon="open-in-new"></iron-icon>
                </a>
            </template>

            <template is="dom-if" if="{{isSpecial}}">
                <span class="special"><strong>{{special}}</strong></span>
            </template>
        </div>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'room-preview-card',

      properties: {
        name: String,
        id: Number,
        elevation: {
            type: Number,
            value: 2
        },
        hasUrl: {
          type: String,
          computed: "computeIsAvailable(url)"
        },
        url: {
          type: String,
          value: ""
        },
        img: {
            type: String,
            value: "http://lorempixel.com/200/100"
        },
        isSpecial:{
          type: Boolean,
          computed: "computeIsAvailable(special)"
        },
        special: {
            type: String,
            value: ""
        },
        isPreview: {
          type: Boolean,
          value: false
        }
      },
      computeIsAvailable: function(special){
        if (special != "" && special != null){
          return true;
        }
        return false;
      }
    });
  })();
  </script>
</dom-module>
