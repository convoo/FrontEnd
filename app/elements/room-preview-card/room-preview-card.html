<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="room-preview-card">
  <template>
    <style include="iron-flex">

     :host {
        display: inline-block;
        margin: 0.5rem;
        padding: 0.2rem;
        cursor: pointer;
      }

      paper-material:hover {
        @apply(--shadow-elevation-6dp);
      }

      #link, #special {
        margin: 0.5rem;
      }

      #special {
        font-size: 0.1rem;
        color: #7a8e95;
        position: relative;
        top: 0.4rem;
      }

      iron-icon{
        width: 0.9rem;
        height: 0.9rem;
        cursor: pointer;
        color: #e8485f;
      }
      iron-icon:hover {
        color: #c8d4d8;
      }

      #container{
        background-color: #3a474c;
        width: 240px;
        height: 200px;
        border-radius: 2px;
      }

      #title {
        padding: 0.5rem;
        font-size: 0.9rem;
        color: #c8d4d8;
        height: 1.8rem;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        cursor: pointer;
      }

      #title:hover{
         text-decoration: underline;
      }

    </style>

    <paper-material id="container" class="layout vertical" elevation="1" animated>
          <div id="img" class="flex"><img src="{{img}}"></div>
          <div id="title"><content></content></div>
          <div id="sub" class="layout horizontal">
            <div id="special" class="flex">{{special}}</div>
            <div id="link"><a href$="{{baseUrl}}/{{slug}}"><iron-icon icon="open-in-new"></iron-icon></a></div>
          </div>
    </paper-material>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'room-preview-card',

      properties: {
        name: String,
        slug: String,
        elevation: {
            type: Number,
            value: 2
        },
        hasUrl: {
          type: String,
          computed: "computeIsAvailable(url)"
        },
        url: {
          type: String,
          value: ""
        },
        img: {
            type: String,
            value: "http://lorempixel.com/240/120"
        },
        isSpecial:{
          type: Boolean,
          computed: "computeIsAvailable(special)"
        },
        special: {
            type: String,
            value: ""
        },
        preview: {
          type: Boolean,
          value: false
        }
      },
      computeIsAvailable: function(special){
        if (special != "" && special != null){
          return true;
        }
        return false;
      }
    });
  })();
  </script>
</dom-module>
