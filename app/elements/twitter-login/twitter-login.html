      :host {
        display: inline-block;
        width: 200px;
        height: 15px;
      }

      #goTwitter{
        cursor: hand;
        cursor: pointer;
      }

       display: block;

      }

      .profilePhoto{

        height: 30px;
        position: relative;
        top: -4px;

        cursor: pointer;
      }

      #profileCard{

      .pointer{
        width: 10px;
        height: 10px;
        background-color: #e74a5f;
        position: relative;
        left: 25px;
        top: -7px;
        -ms-transform: rotate(45deg); /* IE 9 */

        transform: rotate(45deg);
        border-top: 2px solid #000;
        border-left: 2px solid #000;
        border-top-left-radius: 4px;

      #profile{
       width: 25px;
       margin: 8px;
       display: block;
      }

       #exit{

       display: block;
      }

      #profileContainer{
        cursor: hand;
        cursor: pointer;
       display: flex;
       height: 50px;
       align-items: center;
       justify-content: center;
      }

      #exitContainer{
        cursor: hand;
        cursor: pointer;
       display: flex;
       height: 70px;
       align-items: top;
       justify-content: center;
      }


      paper-button{
        height: 43px;
      }

      paper-spinner-lite#spinner {
          --paper-spinner-stroke-width: 1px;
          --paper-spinner-color: white;
      }
      paper-spinner-lite.shown{
        height: 15px;
        width: 15px;
        position: relative;
        display: block;
        float: left;
      }

 <script>
  (function() {
    'use strict';

    Polymer({
      is: 'twitter-login',

      properties: {
         label: String,
         iconcolor:{
           type:String,
           value:'blue'
         },
         dwellTime:{
           type:Number,
           value:2000
         },
         reComputeLogged:{
           type:Number,
           value:1
         },
         fontColor:{
             type:String,
             computed:'computeFontColor(iconcolor)'
         },
          logged:{
             type:String,
             computed:'computeLogged(reComputeLogged)'
         },
          myImage:{
             type:String,
             computed:'computeImage(reComputeLogged)'
         },
       },

       computeLogged: function(reComputeLogged){
          var logged =  localStorage.getItem("logged");
         if(logged != null){
           return logged;
         } else {
           return false;
         }
       },

       computeImage: function(reComputeLogged){
          var logged =  localStorage.getItem("photo");
         if(logged != null){
           return logged;
         } else {
           return '';
         }
       },

        computeFontColor: function(iconcolor) {
          switch(iconcolor) {
                case 'white':
                    return 'fff';
                    break;
                case 'blue':
                    return '55acee';
                    break;
                default:
                    return 'fff';
            }
        },
        listeners: {
            'goTwitter.click': 'twitterClicked',
            'profileContainer.mouseover': 'overProfile',
            'exitContainer.mouseover': 'overExit',
            'exitContainer.mouseover': 'overExit',
            'profileCard.mouseleave': 'closeProfile',
            'profilePhoto.click': 'openProfile',
            'exitContainer.click':'exit'
        },
        twitterClicked: function(){
            this.$.twitterbird.hidden = true;
            this.$.spinner.active = true;
            this.$.spinner.classList.toggle("shown");
            this.socket.emit('twitterRequestToken', {jwt: this.jwt});
            localStorage.setItem("loc", this.path);
        },



        openProfile: function(){
          this.$.profileCard.hidden = false;
        },

        closeProfile: function(){
          this.$.profileCard.hidden = true;
        },

        overProfile: function(){
          console.log('click');
          this.lightProfile = "#fff"
        },

        overExit: function(){
          console.log('click');
          this.lightExit = "#fff"
        },

        exit: function(){
          this.$.profileCard.hidden = true;
            var jwt = localStorage.getItem("jwt");
            localStorage.clear();
            localStorage.setItem("jwt", jwt);
            this.reComputeLogged += 1;
        },

        ready: function() {

            this.jwt = localStorage.getItem("jwt");
            this.socket = io('http://www.website.com:8081');

            if(!this.jwt){
              this.socket.emit('jwt', {
                jwt: this.jwt,
              });
            };


            this.socket.on('jwt', function (data) {
                localStorage.setItem("jwt", data.token);
            });

            this.socket.on('twitterRequestToken', function(data) {
               window.location = data.redirectUrl;
               localStorage.setItem("requestToken", data.requestToken);
               localStorage.setItem("requestTokenSecret", data.requestTokenSecret);
            });

           this.socket.on('twitterCallback', function(data) {
              if(data.status == "Success"){
                   localStorage.setItem("logged", true);
                   localStorage.setItem("jwt", data.data.jwt);
                   localStorage.setItem("username", data.data.username);
                   localStorage.setItem("photo", data.data.photo);
                   localStorage.setItem("dateJoined", data.data.dateJoined);

                   this.reComputeLogged += 1
              } else {
                // Tell the user the login failed!
              };
            }.bind(this));

           var oauth_token = this.getParameterByName('oauth_token');
           var oauth_verifier = this.getParameterByName('oauth_verifier');

           if(oauth_token && oauth_verifier){
               this.$.twitterbird.hidden = true;
                this.$.spinner.active = true;
                this.$.spinner.classList.toggle("shown");
              this.socket.emit('twitterCallback', {
              twitterToken:{
                  oauthVerifier:oauth_verifier,
                  requestToken:localStorage.getItem('requestToken'),
                  requestTokenSecret:localStorage.getItem('requestTokenSecret')
                },
                  jwt:localStorage.getItem('jwt'),
              });


              localStorage.removeItem("requestToken");
              localStorage.removeItem("requestTokenSecret");
              window.history.replaceState( {} , 'Convoo', localStorage.getItem("loc"));
           }




        },// END READY

        getParameterByName: function (name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
          results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

    }); // END POLYMER
  })();
  </script>
