<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">



 
<dom-module id="twitter-login">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <section onclick="loginTwitter(event)">
        
      
        <paper-button  data-dialog="login-modal">Login</paper-button>
      
        <paper-dialog id="login-modal" modal>
          <h2>Login</h2>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>Go to Twitter</paper-button>
                <paper-button dialog-confirm autofocus>Cancel</paper-button>
            </div>
        </paper-dialog>
    </section>
  </template>
  <script>
  (function() {
    'use strict';
 
    new Polymer({
      is: 'twitter-login'
    });
  })();
  function loginTwitter(e) {
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
          button = button.parentElement;
      }
      if (!button.hasAttribute('data-dialog')) {
          return;
      }
      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
          dialog.open();
      }
  }
  </script>
</dom-module>
