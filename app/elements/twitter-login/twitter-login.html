<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="twitter-login">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 200px;
        height: 15px;
        cursor: hand;
        cursor: pointer;

      }
      .twitterbird{
       width: 15px;
       height: 15px;
       position: relative;
       display: block;
       float: left;
      }
      .twittertext{
       width: 0px;
       height: 15px;
       display: block;
       float: left;
       font-size: 14px;
       color: white;
       margin: 0px;
       padding-left: 6px;
      }
    </style>
    <section>
        <paper-button id="goTwitter">
        <div class="twitterbird">
              <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 273.39 222.18">
                <defs>
                    <style>

                    </style>
                </defs>
                <title>TwitterLogo_white</title>
                <path style="fill:#{{fontColor}}" class="cls-1" d="M273.39,26.3a112.12,112.12,0,0,1-32.21,8.83,56.25,56.25,0,0,0,24.66-31,112.3,112.3,0,0,1-35.62,13.61,56.14,56.14,0,0,0-95.58,51.16A159.24,159.24,0,0,1,19,10.27,56.15,56.15,0,0,0,36.39,85.15a55.86,55.86,0,0,1-25.41-7c0,0.23,0,.47,0,0.71a56.12,56.12,0,0,0,45,55,56.23,56.23,0,0,1-25.33,1,56.15,56.15,0,0,0,52.4,39,112.54,112.54,0,0,1-69.66,24A114.17,114.17,0,0,1,0,197a158.76,158.76,0,0,0,86,25.2c103.17,0,159.58-85.47,159.58-159.59q0-3.65-.16-7.26A114,114,0,0,0,273.39,26.3Z"/>
              </svg>
        </div>
        <p id="twittertext" class="twittertext">{{label}}</p>
      </paper-button>
    </section>
  </template>

 <script>
  (function() {
    'use strict';

    Polymer({
      is: 'twitter-login',

      properties: {
        label: String,
         iconcolor:{
           type:String,
           value:'blue'
         },
         fontColor:{
             type:String,
             computed:'computeFontColor(iconcolor)'
         },
       },

        computeFontColor: function(iconcolor) {
          switch(iconcolor) {
                case 'white':
                    return 'fff';
                    break;
                case 'blue':
                    return '55acee';
                    break;
                default:
                    return 'fff';
            }
        },
        listeners: {
            'goTwitter.click': 'twitterClicked',
        },
        twitterClicked: function(){
            this.socket.emit('twitterRequestToken', {jwt: this.jwt});
        },

        ready: function() {

            this.jwt = localStorage.getItem("jwt");
            this.socket = io('http://198.199.94.232:9000');

            this.socket.emit('jwt', {
                jwt: this.jwt,
            });

            this.socket.on('jwt', function (data) {
                localStorage.setItem("jwt", data.token);
            });

            this.socket.on('twitterRequestToken', function(data) {
               window.location = data.redirectUrl;
               localStorage.setItem("requestToken", data.requestToken);
               localStorage.setItem("requestTokenSecret", data.requestTokenSecret);
            });

            var oauth_token = this.getParameterByName('oauth_token');
            var oauth_verifier = this.getParameterByName('oauth_verifier');

            if(oauth_token && oauth_verifier){
              localStorage.setItem("oauth_token", oauth_token);
              localStorage.setItem("oauth_verifier", oauth_verifier);
              this.socket.emit('twitterAccessToken', {oauth_token: oauth_token, oauth_verifier:oauth_verifier, jwt:localStorage.getItem('jwt'), requestToken:localStorage.getItem('requestToken'), requestTokenSecret:localStorage.getItem('requestTokenSecret')});
              window.history.replaceState( {} , 'Convoo', '/' );
          }

        }, // END READY


        getParameterByName: function (name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
          results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }





    }); // END POLYMER
  })();
  </script>
</dom-module>
