<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit">
    <title>Convoo</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<!-- ------------------------------ BODY ----------------------------------- -->
<body  unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <convoo-header></convoo-header>
        
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <!-- ------------------------------ INDEX ----------------------------------- -->
            <section data-route="index">
                    <room-preview-card name="Room 1" id="1">This room is about some stuff</room-preview-card>
                    <room-preview-card name="Room 2" id="2" featured="true">This is another room about stuff</room-preview-card>
                    <room-preview-card name="Room 3" id="3" featured="1">Room 3 is really awesome</room-preview-card>
            </section>

            <!-- ------------------------------ PROFILE ----------------------------------- -->

            <section data-route="profile-info">
                <paper-material elevation="1">
                    <h2 class="page-title">User: {{params.name}}</h2>
                    <div>This is {{params.name}}'s section</div>
                </paper-material>
            </section>

            <!-- ------------------------------ ROOM ----------------------------------- -->

            <section data-route="room">
                <paper-material elevation="1">
                    <h2 class="page-title">Room: {{params.name}}</h2>
                    <div>This is room {{params.name}}</div>
                </paper-material>
            </section>
        </iron-pages>
        
        <platinum-sw-register auto-register clients-claim skip-waiting base-uri="bower_components/platinum-sw/bootstrap">
            <platinum-sw-cache default-cache-strategy="networkFirst" cache-config-file="cache-config.json">
            </platinum-sw-cache>
        </platinum-sw-register>
        
    </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/socket.io-1.4.5.js"></script>
  <script src="scripts/app.js"></script>
  
  <!-- endbuild-->


</body>




</html>
